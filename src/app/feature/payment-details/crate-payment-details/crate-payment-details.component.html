<div style="width: 500px; margin: auto;">
    <div class="submit-form">
      <div *ngIf="!isBookAdded">
        <div class="form-group">
          <label for="cardOwnerName">Card Owner Name</label>
          <input type="text" class="form-control" id="cardOwnerName" required [(ngModel)]="payment.cardOwnerName" name="cardOwnerName" />
        </div>
  
        <div class="form-group">
          <label for="CardNumber">Card Number</label>
          <input class="form-control" id="CardNumber" required [(ngModel)]="payment.cardNumber" name="cardNumber" />
        </div>
        <div class="form-group">
          <label for="expirationDate">Expire Date</label>
          <input class="form-control" id="expirationDate" required [(ngModel)]="payment.expirationDate" name="expirationDate" />
        </div>
        <div class="form-group">
          <label for="securityCode">Security Code</label>
          <input class="form-control" id="securityCode" required [(ngModel)]="payment.securityCode" name="securityCode" />
        </div>
  
        <button (click)="addPaymentDetails()" class="btn btn-success">Create</button>
      </div>
  
      <div *ngIf="isBookAdded">
        <h3>New book added!</h3>
        <button class="btn btn-success" (click)="newBook()"> + Add More</button>
      </div>
    </div>
  </div>
